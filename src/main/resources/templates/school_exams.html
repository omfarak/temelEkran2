<!doctype html>
<html lang="en" xml:th="https://www.thymelaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{createExam}"></title>
    <script src="https://kit.fontawesome.com/041e042fb6.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/school/home" th:text="#{homePage}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="/school/exams" th:text="#{examManagement}"></a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="/school/createExam"th:text="#{createExam}"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class ="container-fluid my-5">
        <h4 class = "text-center" th:text="#{draftExams}"></h4>
        <br>
    </div>
    <div class = "container-fluid table-responsive my-5">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th scope="col" th:text="#{name}"></th>
                <th scope="col" th:text="#{duration}"></th>
                <th scope="col" th:text="#{course}"></th>
                <th scope="col" th:text="#{language}"></th>
                <th scope="col" th:text="#{description}"></th>
                <th scope="col" th:text="#{manage}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="e : ${draftExams}">
                <td th:text="${e.name}"></td>
                <td th:text="${e.duration}"></td>
                <td th:text="${e.course}"></td>
                <td th:text="${e.language}"></td>
                <td th:text="${e.description}"></td>
                <td>
                    <a class = "color-primary" th:href="@{/school/createExam/{id}(id=${e.examId})}"><i class="fa-solid fa-circle-plus"></i></a>
                </td>
            </tr>
            </tbody>
        </table>



    </div>


    <div class ="container-fluid my-5">
        <h4 class = "text-center" th:text="#{activeExams}"></h4>
        <br>
    </div>
    <div class = "container-fluid table-responsive my-5">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th scope="col" th:text="#{name}"></th>
                <th scope="col" th:text="#{duration}"></th>
                <th scope="col" th:text="#{course}"></th>
                <th scope="col" th:text="#{language}"></th>
                <th scope="col" th:text="#{description}"></th>
                <th scope="col" th:text="#{schoolName}"></th>
                <th scope="col" th:text="#{date}"></th>
                <th scope="col" th:text="#{maxParticipants}"></th>
                <th scope="col" th:text="#{registrationDeadline}"></th>
                <th scope="col" th:text="#{price}"></th>
                <th scope="col" th:text="#{manage}"></th>

            </tr>
            </thead>


            <tbody>
            <tr th:each="a : ${activeExams}">
                <td th:text="${a.name}"></td>
                <td th:text="${a.duration}"></td>
                <td th:text="${a.course}"></td>
                <td th:text="${a.language}"></td>
                <td th:text="${a.description}"></td>
                <td th:text="${a.schoolName}"></td>
                <td th:text="${a.date}"></td>
                <td th:text="${a.maxParticipants}"></td>
                <td th:text="${a.registrationDeadline}"></td>
                <td th:text="${a.price}"></td>
                <td>

                </td>


            </tr>
            </tbody>
        </table>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



</body>
</html>
