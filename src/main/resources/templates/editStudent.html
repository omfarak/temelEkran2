<!doctype html>
<html lang="en" xml:th="https://www.thymelaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{students}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/home" th:text="#{homePage}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/students" th:text="#{studentManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/schools" th:text="#{schoolManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/exams" th:text="#{examManagement}"></a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/addStudent"th:text="#{createStudent}"></a>
            </div>
        </div>
    </div>
</nav>

<div class = "container my-5 p-5" style="border:1px solid black;">

    <h4 class = "text-center"th:text="#{studentEdit}"></h4>
    <form class="col-md-4 offset-md-4" th:action="@{/admin/students/save}" method="post" th:object="${student}">

        <input type ="hidden" name ="id" th:value="${student.id}">
        <div class="mb-3">
            <label for="firstName" class="form-label" th:text="#{name}"></label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${student.firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label"th:text="#{surname}"></label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${student.lastName}">
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label"th:text="#{birthdate}"></label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" th:value="${student.birthDate}" >
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"th:text="#{phone}"></label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${student.phone}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"th:text="#{email}"></label>
            <input type="email" class="form-control" id="email" name="email" th:value="${student.email}">
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label"th:text="#{adress}"></label>
            <input type="text" class="form-control" id="adress" name="adress" th:value="${student.adress}">
        </div>
        <div class="mb-3">
            <label for="postalCode" class="form-label"th:text="#{postalCode}"></label>
            <input type="number" class="form-control" id="postalCode" name="postalCode" th:value="${student.postalCode}">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label"th:text="#{homeCountry}"></label>
            <input type="text" class="form-control" id="country" name="country" th:value="${student.country}">
        </div>
        <button type="submit" class="btn btn-primary"th:text="#{save}"></button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
