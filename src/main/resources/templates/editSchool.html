<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{schools}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/home"  th:text="#{homePage}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/schools" th:text="#{schoolManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/students" th:text="#{studentManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/exams" th:text="#{examManagement}"></a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container my-5 p-5" style="border: 1px solid black">
    <h4 class="text-center" th:text="#{createSchool}"></h4>

    <form class="col-md-4 offset-md-4" th:action="@{/admin/schools/save}" method="post" th:object="${school}">
        <input type="hidden" name="id" th:value="${school.id}">

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{name}"></label>
            <input type="text" class="form-control" id="name" name="name" th:value="${school.name}">
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label" th:text="#{adress}"></label>
            <input type="text" class="form-control" id="adress" name="adress" th:value="${school.adress}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label" th:text="#{phone}"></label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${school.phone}">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label" th:text="#{city}"></label>
            <input type="text" class="form-control" id="city" name="city" th:value="${school.city}">
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
