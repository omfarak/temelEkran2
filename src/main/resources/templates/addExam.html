<!doctype html>
<html lang="en" xml:th="https://www.thymelaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{exams}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/home" th:text="#{homePage}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="/admin/exams" th:text="#{examManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="/admin/students" th:text="#{studentManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/schools" th:text="#{schoolManagement}"></a>
                </li>

            </ul>

        </div>
    </div>
</nav>

    <div class="container my-5 p-5" style="border: 1px solid black">
        <h4 class = "text-center" th:text="#{createExam}"></h4>
        <form class = "col-md-4 offset-md-4" th:action="@{/admin/exams/save}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{name}"></label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label" th:text="#{duration}"></label>
                <input type="number" class="form-control" id="duration" name="duration">
            </div>
            <div class="mb-3">
                <label for="course" class="form-label" th:text="#{course}"></label>
                <select class="form-control" id="course" name="course">
                    <option value="" disabled selected th:text="#{selectCourse}"></option>
                    <option value="A1" th:text="#{a1}"></option>
                    <option value="A2" th:text="#{a2}"></option>
                    <option value="B1" th:text="#{b1}"></option>
                    <option value="B2" th:text="#{b2}"></option>
                    <option value="C1" th:text="#{c1}"></option>
                    <option value="C2" th:text="#{c2}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label" th:text="#{language}"></label>
                <input type="text" class="form-control" id="language" name = "language">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label" th:text="#{description}"></label>
                <input type="text" class="form-control" id="description" name = "description">
            </div>
            <div class="mb-3">
                <label for="schriftlichTelcEntryPrice" class="form-label" th:text="#{schriftlichTelcEntryPrice}"></label>
                <input type="number" class="form-control" id="schriftlichTelcEntryPrice" name = "schriftlichTelcEntryPrice">
            </div>
            <div class="mb-3">
                <label for="schriftlichComissionFeePrice" class="form-label" th:text="#{schriftlichComissionFeePrice}"></label>
                <input type="number" class="form-control" id="schriftlichComissionFeePrice" name = "schriftlichComissionFeePrice">
            </div>
            <div class="mb-3">
                <label for="mündlicheTelcEntryPrice" class="form-label" th:text="#{mundlicheTelcEntryPrice}"></label>
                <input type="number" class="form-control" id="mündlicheTelcEntryPrice" name = "mündlicheTelcEntryPrice">
            </div>
            <div class="mb-3">
                <label for="mündlicheComissionFeePrice" class="form-label" th:text="#{mundlicheComissionFeePrice}"></label>
                <input type="number" class="form-control" id="mündlicheComissionFeePrice" name = "mündlicheComissionFeePrice">
            </div>
            <div class="mb-3">
                <label for="GesamtlischeTelcEntryPrice" class="form-label" th:text="#{gesamtlischeTelcEntryPrice}"></label>
                <input type="number" class="form-control" id="GesamtlischeTelcEntryPrice" name = "GesamtlischeTelcEntryPrice">
            </div>
            <div class="mb-3">
                <label for="GesamtlischeComissionFeePrice" class="GesamtlischeComissionFeePrice" th:text="#{gesamtlischeComissionFeePrice}"></label>
                <input type="number" class="form-control" id="GesamtlischeComissionFeePrice" name = "GesamtlischeComissionFeePrice">
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
        </form>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
