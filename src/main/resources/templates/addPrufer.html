<!doctype html>
<html lang="en" xml:th="https://www.thymelaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{prufer}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/school/home" th:text="#{homePage}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/school/prufer" th:text="#{pruferManagement}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/school/exams" th:text="#{examManagement}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 p-5" style="border:1px solid black;">

    <h4 class="text-center" th:text="#{createPrufer}"></h4>
    <form class="col-md-4 offset-md-4" th:action="@{/school/prufer/save}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="firstName" class="form-label" th:text="#{name}"></label>
            <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label" th:text="#{surname}"></label>
            <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label" th:text="#{birthdate}"></label>
            <input type="date" class="form-control" id="birthDate" name="birthDate">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label" th:text="#{phone}"></label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{email}"></label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label" th:text="#{adress}"></label>
            <input type="text" class="form-control" id="adress" name="adress">
        </div>
        <div class="mb-3">
            <label for="course" class="form-label" th:text="#{course}"></label>
            <select class="form-control" id="course" name="course">
                <option th:text="#{pleaseSelect}"></option>
                <option value="A1" th:text="#{a1}"></option>
                <option value="A2" th:text="#{a2}"></option>
                <option value="B1" th:text="#{b1}"></option>
                <option value="B2" th:text="#{b2}"></option>
                <option value="C1" th:text="#{c1}"></option>
                <option value="C2" th:text="#{c2}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="license" class="form-label" th:text="#{licenseDocuments}"></label>
            <input type="file" class="form-control" id="license" name="license" accept=".pdf,.jpg,.png,.doc,.docx">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label" th:text="#{personelPhoto}"></label>
            <input type="file" class="form-control" id="photo" name="photo" accept=".jpg,.jpeg,.png">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
