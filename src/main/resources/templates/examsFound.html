<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{exams}"></title>
    <script src="https://kit.fontawesome.com/041e042fb6.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');

                return `${day}-${month}-${year} ${hours}:${minutes}`;
            };

            document.querySelectorAll('.date').forEach(el => {
                el.textContent = formatDate(el.textContent.trim());
            });
        });

        function updatePrice(selectElement) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            selectElement.nextElementSibling.textContent = price ? `Price: ${price}` : '';
        }

        function updateExamType(selectElement) {
            const form = selectElement.closest('form');
            form.querySelector('input[name="examType"]').value = selectElement.value; // Güncel seçimi hidden input'a ata
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-responsive">
    <div class="container-fluid">
        <a class="navbar-brand" href="/student/studentWelcome" th:text="#{homePage}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/student/studentHome" th:text="#{myExamList}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid table-responsive my-5">
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th scope="col" th:text="#{name}"></th>
            <th scope="col" th:text="#{date}"></th>
            <th scope="col" th:text="#{schoolName}"></th>
            <th scope="col" th:text="#{adress}"></th>
            <th scope="col" th:text="#{examType}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${exams}">
            <td th:text="${e.name}"></td>
            <td class="date" th:text="${e.date}"></td>
            <td th:text="${e.schoolName}"></td>
            <td th:text="${e.schoolAddress}"></td>
            <td>
                <form th:action="@{/student/registerExam/{id}(id=${e.examId})}" method="post">
                    <select class="form-select" name="examType" onchange="updatePrice(this); updateExamType(this)">
                        <option th:text="#{pleaseSelect}"></option>
                        <option value="1" th:text="#{schriftlich}" th:attr="data-price=${e.schriftlichSellingPrice}"></option>
                        <option value="2" th:text="#{mundlich}" th:attr="data-price=${e.mundlicheSellingPrice}"></option>
                        <option value="3" th:text="#{gesamtlisch}" th:attr="data-price=${e.gesamtlischeSellingPrice}"></option>
                    </select>
                    <span class="price"></span>
                    <input type="hidden" name="examId" th:value="${e.examId}"/>
                    <input type="hidden" name="examType" value=""/>
                    <div class="text-end mt-2">
                        <button type="submit" class="btn btn-primary" th:text="#{register}"></button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
