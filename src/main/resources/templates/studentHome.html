<!doctype html>
<html lang="en" xml:th="https://www.thymelaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{students}"></title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/student/studentHome" th:text="#{homePage}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active"  aria-current="page" href="/student/studentHome" th:text="#{myExamList}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="container my-5 p-5" style="border: 1px solid black">
        <h4 class = "text-center" th:text="#{findAExam}"></h4>
        <h6 th:text="#{message5}" class="text-center my-5"></h6>
        <form class = "col-md-4 offset-md-4" th:action="@{/student/studentHome/save}" method="post">
            <div class="mb-3">
                <label for="adress" class="form-label" th:text="#{adress}"></label>
                <input type="text" class="form-control" id="adress" name="adress" th:value="${student.adress}">
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label" th:text="#{postalCode}"></label>
                <input type="number" class="form-control" id="postalCode" name="postalCode" th:value="${student.postalCode}">
            </div>
            <div class="mb-3">
                <label for="distance" class="form-label" th:text="#{distance}"></label>
                <select class="form-control" id="distance" name="distance">
                    <option th:text="#{pleaseSelect}"></option>
                    <option value=20>20</option>
                    <option value=50>50</option>
                    <option value=100>100</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{examType}"></label>
                <input type="text" class="form-control" id="name" name="name" readonly th:value="${exam.name}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{search}"></button>
        </form>
    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
